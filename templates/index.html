    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            
            // Post the data to the Flask endpoint
            fetch('/predict_realtime', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.prediction) {
                    resultDiv.innerHTML = `<h2 class="text-success">The patient's risk level is: ${data.prediction}</h2>`;
                } else if (data.error) {
                    resultDiv.innerHTML = `<h2 class="text-danger">Error: ${data.error}</h2>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<h2 class="text-danger">An error occurred during prediction.</h2>`;
            });
        });
    </script>
